function displayCounting() {
    // Get values from input fields
    var   startNum = parseInt(prompt("start number"));
    var endNum = parseInt(prompt("end number"));

    // Initialize an empty string to store the counting sequence
    var countingSequence = '';

    // Check if startNum is less than or equal to endNum
    if (startNum <= endNum) {
        // Loop from startNum to endNum
        for (let i = startNum; i <= endNum; i++) {
            countingSequence += i + ' ';
        }
    } else {
        // If startNum is greater than endNum, loop from startNum down to endNum
        for (let i = startNum; i >= endNum; i--) {
            countingSequence += i + ' ';
        }
    }
document.write(countingSequence)
}

displayCounting()

function capitalizeFirstLetter(str) {
    return str.split(' ').map(word => {
        return word.charAt(0).toUpperCase() + word.slice(1);
    }).join(' ');
}

// Example usage:
var exampleString = 'the quick brown fox';
var result = capitalizeFirstLetter(exampleString);
console.log(result);  // Output will be 'The Quick Brown Fox'

function findLongestWord(str) {
    var words = str.split(' ');  // Split the string into an array of words
    var longestWord = '';  // Initialize an empty string to store the longest word

    for (var word of words) {
        if (word.length > longestWord.length) {
            longestWord = word;  // Update the longest word if the current word is longer
        }
    }

    return longestWord;  // Return the longest word
}
